name: tests_cuda

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths: ["**/*.py", "requirements.txt", "Makefile", ".github/workflows/*.yml"]
  pull_request:
    branches: ["main"]
    paths: ["**/*.py", "requirements.txt", "Makefile", ".github/workflows/*.yml"]

jobs:
  tests:
    runs-on: self-hosted  # 确保你已经解决了 Exec format error 并启动了 Runner

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 修复点 1：正确调用 setup-python Action
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          # 修复点 2：cache 必须写在 setup-python 的 with 属性下
          cache: "pip"
          cache-dependency-path: "**/requirements*.txt"

      - name: Check GPU Status
        run: nvidia-smi

      - name: Install dependencies
        run: |
          # setup-python 会自动把对应的 python 路径加入 PATH
          python -m pip install --upgrade pip
          # LLaMA Factory 建议安装方式
          python -m pip install ".[torch,dev]"

      # 修复点 3：补齐 matrix.transformers 的引用（或者如果你不需要矩阵，直接去掉这个变量）
      - name: Cache HuggingFace models
        id: hf-hub-cache
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/huggingface
          # 删除了 matrix.transformers，因为你现在的脚本里没有定义 strategy matrix
          key: hf-cache-${{ runner.os }}-${{ hashFiles('tests/version.txt') }}

      - name: Check quality & build
        run: |
          make style && make quality && make license && make build

      - name: Test with pytest
        run: |
          make test
        env:
          HF_HOME: ${{ runner.temp }}/huggingface
          HF_HUB_OFFLINE: "${{ steps.hf-hub-cache.outputs.cache-hit == 'true' && '1' || '0' }}"
