name: tests_cuda

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths: ["**/*.py", "requirements.txt", "Makefile", ".github/workflows/*.yml"]
  pull_request:
    branches: ["main"]
    paths: ["**/*.py", "requirements.txt", "Makefile", ".github/workflows/*.yml"]

jobs:
  tests:
    runs-on: self-hosted  # 运行在你的机器上
    
    strategy:
      fail-fast: false
      matrix:
        # 只保留 transformers 版本矩阵，去掉了 os 和多版本 python
        transformers: [null, "4.57.3"]

    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          # 开启缓存，加速后续运行的依赖安装
          cache: "pip"
          cache-dependency-path: "**/requirements*.txt"

      - name: Check GPU Status
        run: nvidia-smi

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 注意：如果是自托管机器且需要特定 CUDA 版本的 torch，
          # 建议在这里指定 index-url，例如 --extra-index-url https://download.pytorch.org/whl/cu121
          python -m pip install ".[torch,dev]"

      - name: Install transformers
        if: ${{ matrix.transformers }}
        run: |
          python -m pip install "transformers==${{ matrix.transformers }}"

      - name: Cache HuggingFace models
        id: hf-hub-cache
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/huggingface
          key: hf-cache-${{ runner.os }}-${{ matrix.transformers }}-${{ hashFiles('tests/version.txt') }}

      - name: Check quality & build
        run: |
          make style && make quality && make license && make build

      - name: Test with pytest
        run: |
          make test
        env:
          HF_HOME: ${{ runner.temp }}/huggingface
          HF_HUB_OFFLINE: "${{ steps.hf-hub-cache.outputs.cache-hit == 'true' && '1' || '0' }}"
